<h4>简单使用</h4>
<fui-button>default</fui-button>

<h4>外观</h4>
<fui-button>default</fui-button>
<fui-button sharp>sharp</fui-button>
<fui-button outline>outline</fui-button>
<fui-button sharp outline>sharp outline</fui-button>

<h4>状态</h4>
<fui-button>default</fui-button>
<fui-button disabled>disabled</fui-button>
<fui-button actived>actived</fui-button>
<fui-button actived disabled>actived disabled</fui-button>

<h4>边框组合效果</h4>
<fui-button outline actived>outline actived</fui-button>
<fui-button outline disabled>outline disabled</fui-button>
<fui-button outline actived disabled sharp>outline actived disabled sharp</fui-button>
