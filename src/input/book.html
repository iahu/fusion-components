<h4>简单使用</h4>
<fc-input></fc-input>

<h4>直角</h4>
<fc-input sharp></fc-input>

<h4>带边框</h4>
<fc-input autofocus outline placeholder="outline"></fc-input>

<h4>占位符</h4>
<fc-input placeholder="placeholder"></fc-input>

<h4>disabled</h4>
<fc-input disabled placeholder="disabled"></fc-input>

<h4>指定 type 属性</h4>
<fc-input type="number" placeholder="type: number"></fc-input>

<h4>before</h4>
<fc-input><span slot="before">🚗</span></fc-input>

<h4>after</h4>
<fc-input><span slot="after">🚜</span></fc-input>

<h4>带 label</h4>
<fc-input label="foo">foo</fc-input>
<fc-input>
  <span slot="label">bar</span>
  <span>bar</span>
</fc-input>

<h4>label 与 input 垂直展示</h4>
<fc-input label="foo" orientation="vertical">foo</fc-input>
<fc-input orientation="vertical">
  <span slot="label">bar</span>
  <span>bar</span>
</fc-input>

<h4>与 form 一起使用</h4>
<form action="#">
  <fc-input required name="foo"></fc-input>
  <input type="submit" />
</form>
