<h4>简单使用</h4>
<fc-checkbox value="apple" name="fruit">苹果</fc-checkbox>
<fc-checkbox value="orange" name="fruit">橘子</fc-checkbox>

<h4>半选状态</h4>
<fc-checkbox name="orange" indeterminate>橘子</fc-checkbox>

<h4>不可用</h4>
<fc-checkbox disabled>苹果</fc-checkbox>
<fc-checkbox checked disabled>苹果</fc-checkbox>

<h4>仅可读</h4>
<fc-checkbox readonly>苹果</fc-checkbox>

<h4>已选中</h4>
<fc-checkbox checked>苹果</fc-checkbox>

<h4>自定义 value</h4>
<fc-checkbox value="apple" name="fruit">苹果</fc-checkbox>

<h4>自定义图标</h4>
<fc-checkbox value="apple" name="fruit">
  <span slot="checked-indicator">✅</span>
  苹果
</fc-checkbox>

<h4>跟 Form 一起使用</h4>
<form action="#" id="form-1">
  <label>
    <input type="checkbox" value="apple" name="fruit" checked />
    apple
  </label>
  <fc-checkbox value="banana" name="fruit" required>banana</fc-checkbox>
  <label>
    <input type="checkbox" value="orange" name="fruit" checked />
    orange
  </label>
  <br />
  <input type="submit" />
</form>
