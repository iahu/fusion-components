<h4>输入过滤</h4>
<p>不接受输入非数字内容</p>
<fc-number-field></fc-number-field>

<h4>四则运算</h4>
<p>输入 <code>1+2*3/4-5</code> 试试</p>
<fc-number-field></fc-number-field>

<h4>键盘调值</h4>
<p>按 <keyboard>↑</keyboard> 或者 <keyboard>↓</keyboard> 试试</p>
<p>还可以配合使用 <keyboard>shift</keyboard> 或 <keyboard>alt</keyboard></p>
<fc-number-field></fc-number-field>

<h4>步值</h4>
<p>这里的步值为 <number>2</number></p>
<fc-number-field step="2"></fc-number-field>
