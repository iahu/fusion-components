<h4>简单使用</h4>
<fc-button id="jys-1">静夜思</fc-button>
<fc-tooltip anchor="#jys-1">李白</fc-tooltip>

<h4>简单使用</h4>
<fc-button id="jys-1">静夜思</fc-button>
<fc-tooltip anchor="#jys-1" visible position="top">李白</fc-tooltip>

<h4>定位</h4>
<fc-button id="jys-2">静夜思</fc-button> <span>right</span>
<fc-tooltip anchor="#jys-2" position="right">李白</fc-tooltip>

<fc-button id="jys-2-left">静夜思</fc-button> <span>left</span>
<fc-tooltip anchor="#jys-2-left" position="left">李白</fc-tooltip>

<fc-button id="jys-2-top">静夜思</fc-button> <span>top</span>
<fc-tooltip anchor="#jys-2-top" position="top">李白</fc-tooltip>

<fc-button id="jys-2-bottom">静夜思</fc-button> <span>bottom</span>
<fc-tooltip anchor="#jys-2-bottom" position="bottom">李白</fc-tooltip>

<h4>间距</h4>
<fc-button id="jys-3-x">静夜思</fc-button> <span>20px</span>
<fc-tooltip anchor="#jys-3-x" position="right" offsetX="20">李白</fc-tooltip>
<fc-button id="jys-3-y">静夜思</fc-button> <span>20px</span>
<fc-tooltip anchor="#jys-3-y" position="bottom" offsetY="20">李白</fc-tooltip>

<h4>延迟</h4>
<fc-button id="jys-4">静夜思</fc-button> <span>1000s</span>
<fc-tooltip anchor="#jys-4" delay="1000">李白</fc-tooltip>

<h4>一个元素多个提示</h4>
<div style="padding: 50px 100px; background: #444">
  <fc-button id="anchor-1">🌱🌙<br />静夜思</fc-button>
  <fc-tooltip anchor="#anchor-1" position="left"> 床前明月光</fc-tooltip>
  <fc-tooltip anchor="#anchor-1" position="right"> 疑似地上霜</fc-tooltip>
  <fc-tooltip anchor="#anchor-1" position="top"> 举头望明月</fc-tooltip>
  <fc-tooltip anchor="#anchor-1" position="bottom"> 低头思故乡</fc-tooltip>
</div>

<h4>多个元素共用一个提示</h4>
<div style="padding: 50px 100px; background: #444">
  <fc-button class="anchor-2" position="left"> 床前明月光</fc-button>
  <fc-button class="anchor-2" position="right"> 疑似地上霜</fc-button>
  <fc-button class="anchor-2" position="top"> 举头望明月</fc-button>
  <fc-button class="anchor-2" position="bottom"> 低头思故乡</fc-button>
  <fc-tooltip anchor=".anchor-2">🌱🌙<br />静夜思</fc-tooltip>
</div>
