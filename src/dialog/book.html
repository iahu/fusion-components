<h4>简单使用</h4>
<fc-button id="btn-1">button</fc-button>
<fc-dialog anchor="#btn-1">
  <h3>奖学金申请 一</h3>

  <div>
    <label for="money"> 金额：</label>
    <fc-input id="money" value="10000"></fc-input>
  </div>

  <div>
    <fc-radio>同意</fc-radio>
  </div>

  <div>
    <fc-checkbox>同意</fc-checkbox>
  </div>
</fc-dialog>

<h4>背景不可关闭</h4>

      <fc-input id="money" value="10000"></fc-input>
