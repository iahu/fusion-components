<h4>简单使用</h4>
<fc-radio-group name="friut">
  <label slot="label">水果</label>
  <fc-radio value="apple">苹果</fc-radio>
  <fc-radio value="orange">橘子</fc-radio>
  <fc-radio value="pear">梨</fc-radio>
</fc-radio-group>

<h4>默认值</h4>
<fc-radio-group name="friut" value="orange">
  <fc-radio value="apple">苹果</fc-radio>
  <fc-radio value="orange">橘子</fc-radio>
  <fc-radio value="pear">梨</fc-radio>
</fc-radio-group>

<h4>禁用</h4>
<fc-radio-group name="friut" value="orange" disabled>
  <fc-radio value="apple">苹果</fc-radio>
  <fc-radio value="orange">橘子</fc-radio>
  <fc-radio value="pear">梨</fc-radio>
</fc-radio-group>
