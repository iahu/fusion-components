<h4>简单使用</h4>
<fc-select>
  <fc-option value="">请选择</fc-option>
  <fc-option value="1">苹果</fc-option>
  <fc-option value="2">香蕉</fc-option>
  <fc-option value="3">桔子</fc-option>
</fc-select>

  <fc-option value="2">香蕉</fc-option>
