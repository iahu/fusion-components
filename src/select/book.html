<h4>简单使用</h4>
<fc-select>
  <fc-list-option value="">请选择</fc-list-option>
  <fc-list-option value="1">苹果</fc-list-option>
  <fc-list-option value="2">香蕉</fc-list-option>
  <fc-list-option value="3">桔子</fc-list-option>
</fc-select>

<h4>设置默认值</h4>
<fc-select value="1">
  <fc-list-option value="">请选择</fc-list-option>
  <fc-list-option value="1">苹果</fc-list-option>
  <fc-list-option value="2">香蕉</fc-list-option>
  <fc-list-option value="3">桔子</fc-list-option>
</fc-select>

<fc-select disabled value="1">

  <fc-list-option value="2">香蕉</fc-list-option>

</fc-select>
