<h4>简单使用</h4>
<fc-select>
  <fc-option value="">请选择</fc-option>
  <fc-option value="1">苹果</fc-option>
  <fc-option value="2">香蕉</fc-option>
  <fc-option value="3">桔子</fc-option>
  <option value="4">香蕉</option>
</fc-select>

<h4>设置默认值</h4>
<fc-select value="1">
  <fc-option value="">请选择</fc-option>
  <fc-option value="1">苹果</fc-option>
  <fc-option value="2">香蕉</fc-option>
  <fc-option value="3">桔子</fc-option>
  <option value="4">香蕉</option>
</fc-select>

<h4>不可用</h4>

  <fc-option value="3" disabled>桔子</fc-option>

</fc-select>
