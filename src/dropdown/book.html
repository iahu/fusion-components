<h4>简单使用</h4>
<fc-dropdown>
  <fc-button slot="trigger">dropdown</fc-button>
  <ul style="background: black; color: white; list-style: none; margin: 0; padding: 12px">
    <li>menu-1</li>
    <li>menu-2</li>
    <li>menu-3</li>
  </ul>
</fc-dropdown>

<h4>和 fc-menu 一起使用</h4>
<fc-dropdown>
  <fc-menu>
    <fc-menu-item>menu-1</fc-menu-item>
    <fc-menu-item>menu-2</fc-menu-item>
    <fc-menu-item>menu-3</fc-menu-item>
  </fc-menu>
</fc-dropdown>

<h4>和 fc-listbox 一起使用</h4>
<fc-dropdown>
  <fc-listbox>
    <fc-list-option>option-1</fc-list-option>
    <fc-list-option>option-2</fc-list-option>
    <fc-list-option>option-3</fc-list-option>
  </fc-listbox>
</fc-dropdown>
