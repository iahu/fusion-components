<h4>简单使用</h4>
<fc-radio value="apple">苹果</fc-radio>
<fc-radio value="orange">橘子</fc-radio>
<fc-radio value="banana">香蕉</fc-radio>
<fc-radio value="pear">梨</fc-radio>

<h4>按 name 分组，状态互斥</h4>
<fc-radio name="fruit" value="apple">苹果</fc-radio>
<fc-radio name="fruit" value="orange">橘子</fc-radio>
<fc-radio name="fruit" value="banana">香蕉</fc-radio>
<fc-radio name="fruit" value="pear">梨</fc-radio>

<h4>默认选中</h4>
<fc-radio checked>同意</fc-radio>

<h4>禁用</h4>
<fc-radio disabled>同意</fc-radio>

<h4>只读</h4>
<fc-radio readonly>同意</fc-radio>
