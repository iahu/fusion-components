<h4>正常使用</h4>
<fc-listbox>
  <fc-list-option>苹果</fc-list-option>
  <fc-list-option>香蕉</fc-list-option>
  <fc-list-option>橘子</fc-list-option>
  <fc-list-option>李子</fc-list-option>
</fc-listbox>

<h4>默认值</h4>
<p>试试用 <kbd>↑</kbd> <kbd>↓</kbd> 键去选择</p>
<fc-listbox value="banana">
  <fc-list-option value="">请选择</fc-list-option>
  <fc-list-option value="apple">苹果</fc-list-option>
  <fc-list-option value="banana">香蕉</fc-list-option>
  <fc-list-option value="orange">橘子</fc-list-option>
  <fc-list-option value="pear">李子</fc-list-option>
</fc-listbox>

<h4>包括不可用选项</h4>
<fc-listbox>
  <fc-list-option>苹果</fc-list-option>
  <fc-list-option>香蕉</fc-list-option>
  <fc-list-option disabled>橘子</fc-list-option>
  <fc-list-option>李子</fc-list-option>
</fc-listbox>

<h4>不可选</h4>
<fc-listbox selectable="false" value="banana">
  <fc-list-option value="">请选择</fc-list-option>
  <fc-list-option value="apple">苹果</fc-list-option>
  <fc-list-option value="banana">香蕉</fc-list-option>
  <fc-list-option value="orange">橘子</fc-list-option>
  <fc-list-option value="pear">李子</fc-list-option>
</fc-listbox>

<h4>禁用</h4>
<fc-listbox disabled value="banana">
  <fc-list-option value="">请选择</fc-list-option>
  <fc-list-option value="apple">苹果</fc-list-option>
  <fc-list-option value="banana">香蕉</fc-list-option>
  <fc-list-option value="orange">橘子</fc-list-option>
  <fc-list-option value="pear">李子</fc-list-option>
</fc-listbox>

<h4>隐藏项</h4>
<fc-listbox>
  <fc-list-option>苹果</fc-list-option>
  <fc-list-option>香蕉</fc-list-option>
  <fc-list-option>橘子</fc-list-option>
  <fc-list-option hidden>龙眼</fc-list-option>
  <fc-list-option hidden>菠萝</fc-list-option>
  <fc-list-option hidden>荔枝</fc-list-option>
  <fc-list-option>李子</fc-list-option>
</fc-listbox>
